<!DOCTYPE html>
<html lang="en">
<head>
  <title>Project 1</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css">
  <link rel="stylesheet" media="screen" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto+Slab&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <form method="get" action= "#null" autocomplete="on">
      <h1>EAFC 25 <img src="images/eafclogo.jpg" alt="EA Sports FC Logo in black"></h1>
        <fieldset>
          <div>
            <legend>Sign up to get an early look at EAFC 25 by beta testing and get access to EXCLUSIVE REWARDS once EAFC 25 is officially released. Please fill out the following information.</legend>
            <div>
              <label>Full Name:</label>
              <input class="forminput" type="text" name="form_input" placeholder="John Smith" autocomplete="on" required>
            </div>
            <div>
              <label>Email Adress:</label>
              <input class="forminput" type="text" name="form_input" pattern="^.+@.+$" placeholder="jsmith@gmail.com" autocomplete="on" required>
            </div>
            <div>
              <label>Phone Number:</label>
              <input class="forminput" type="text" name="form_input" placeholder="111-222-3333" autocomplete="on" required>
            </div>
            <div>
              <label>Date of Birth:</label>
              <input class="forminput" type="text" name="form_input" placeholder="mm/dd/yyyy"autocomplete="on" required>
            </div>
            <input type="submit"name="submit" id="submit" value="Sign up">
          </div>
        </fieldset>
    </form>
  </main>
</body>
</html>
